<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Resume Builder</h1>

        <h2>Upload Your Resume</h2>
        <input type="file" id="resume-upload" accept=".pdf,.doc,.docx,.txt" class="form-control mb-3" />
        <button id="parse-resume" class="btn btn-primary">Parse Resume</button>

        <h2>Parsed Resume Data:</h2>
        <pre id="parsed-output"></pre>

        <h2>AI Generated Summary:</h2>
        <pre id="ai-summary-output"></pre>
    </div>

    <!-- Include PDF.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js"></script>

    <!-- Include your resume processing script -->
    <script src="resume.js"></script>
</body>
</html>
